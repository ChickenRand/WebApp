<div class="header">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="(page, link) in pages"><a ng-href="{{link}}">{{page}}</a></li>
    <li><a data-toggle="modal" data-target="#loginModal">Connection</a></li>
  </ul>
  <h3 class="text-muted">ChickenRand</h3>
</div>

<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Connection</h4>
      </div>
      <div class="modal-body">
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="login-email">Email :</label>
            <input type="email" class="form-control" ng-model="loginEmail" id="login-email" placeholder="toi@epitech.eu" required>
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe :</label>
            <input type="password" class="form-control" ng-model="loginPassword" id="login-password" placeholder="Password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" ng-click="login()">Connection</button>
      </div>
    </div>
  </div>
</div>
